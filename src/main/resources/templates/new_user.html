<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Borrower</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		  rel="stylesheet">
	<style>
        #container {
            width: auto;
            margin-left: auto;
            margin-right: auto;
            background-color: azure;
            font-family: Garuda,serif;
        }
        #logo
        {
            background-color: black;
            color: white;
            text-align: center;
        }
        #content {
            padding: 20px;
            font-size: 16px;
        }
        .Bdc\(red\){
            border-color: red !important;
        }
        input[type="text"] {
            display: block;
            width: 100%;
        }

	</style>
</head>
<body>
<div id="container">
	<div id="logo">
		<nav class="navbar navbar-black bg-black" id="navbar">
			<a class="navbar-brand">
				<img alt="" class="d-inline-block align-top"
					 height="30" color="white" src="https://www.iconsdb.com/icons/preview/white/book-xxl.png" width="30">
				Privet Home Library
				<div id="sub-navbar">
					<a class="bg-dark btn btn-outline-primary" th:align="center" th:href="@{/}">Home page</a>
					<a align="left" th:href="@{/showNewBookForm}" class="bg-success btn btn-success"> Add new book </a>
					<a align="left" th:href="@{/user_info}" class="bg-dark btn btn-outline-primary" th:align="center">Your borrowed friends</a>
				</div>
			</a>
		</nav>
	</div>
	<div id="content">
		<h2>Add borrower</h2>
		<p th:if="validationMessage"></p>
		<form action="#" th:action="@{/user/save_user}" th:object="${user}" method="post">

			<p th:errorclass="'Bdc(red)'" th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}">Title errors</p>
			<input type="text" th:field="*{firstName}"
				   placeholder="First name" class="form-control mb-4 col-4">

			<p th:errorclass="'Bdc(red)'" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}">Title errors</p>
			<input type="text" th:field="*{lastName}"
				   placeholder="Last name" class="form-control mb-4 col-4">

			<p th:errorclass="'Bdc(red)'" th:errors="*{email}" th:if="${#fields.hasErrors('email')}">Title errors</p>
			<input type="text" th:field="*{email}"
				   placeholder="E-mail (optional)" class="form-control mb-4 col-4">
			<button class="bg-success btn-lg" type="submit">Add borrower</button>
		</form>
	</div>
