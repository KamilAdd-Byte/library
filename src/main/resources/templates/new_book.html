<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>New book</title>
	<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		  rel="stylesheet">
	<style>
        #logo {
            background-color: black;
            color: white;
            text-align: center;
        }

        #navi {
            padding: 30px;
        }

        #footer {
            clear: both;
            background-color: black;
            font-size: 22px;
            color: white;
            text-align: center;
        }
		.Bdc\(red\){
            border-color: red !important;
		}

	</style>
</head>
<body>
<div id="container">
	<div id="logo">
		<a class="navbar-brand">
			<img alt="" class="d-inline-block align-top"
				 height="30" color="white" src="https://freepikpsd.com/wp-content/uploads/2020/04/book-icon-png-white-Images-Free-Transparent.png" width="30">
			Privet Home Library - Add book
		</a>
	<h2 style="font: message-box">Wprowadź informacje o książce</h2>
		<div align="center">
			<p th:if="validationMessage"></p>
			<form action="#" method="POST" th:action="@{/save_book}" th:object="${book}">
				<p th:errorclass="'Bdc(red)'" th:errors="*{title}" th:if="${#fields.hasErrors('title')}">Title errors</p>
				<input th:errorclass="'Bdc(red)'" size="100%" th:align="center" class="form-control mb-4 col-4" placeholder="Tytuł książki"
					   th:field="*{title}" type="text">
				<p th:errors="*{author}" th:if="${#fields.hasErrors('author')}"></p>
				<input th:errorclass="'Bdc(red)'" class="form-control mb-3 col-4" placeholder="Autor książki"
					   th:field="*{author}" type="text">
				<input th:errorclass="'Bdc(red)'" class="form-control mb-4 col-4" placeholder="Opis książki"
					   th:field="*{description}" type="text">
				<p th:errors="*{isbn}" th:if="${#fields.hasErrors('isbn')}">Title errors</p>
				<input th:errorclass="'Bdc(red)'" class="form-control mb-4 col-4" placeholder="Numer ISBN"
					   th:field="*{isbn}" type="text">
				<input class="form-control mb-4 col-4" placeholder="Lokalizacja na regale"
					   th:field="*{localization}" type="text">
				<fieldset>
					<legend>Kategoria książki</legend>
					<p th:errors="*{categoryBook}" th:if="${#fields.hasErrors('categoryBook')}">Title errors</p>
					<input th:field="*{categoryBook}" name="categoryBook" value="EDUCATION" type="radio" id="1"> <label for="1"> Pedagogika</label>
					<input th:field="*{categoryBook}" name="categoryBook" value="CRIMINAL" type="radio" id="2"> <label for="2"> Kryminał</label>
					<input th:field="*{categoryBook}" name="categoryBook" value="FANTASTIC" type="radio" id="3"> <label for="3"> Fantastyka</label>
					<input th:field="*{categoryBook}" name="categoryBook" value="SAILING" type="radio" id="4"> <label for="4"> Żeglarstwo</label>
					<input th:field="*{categoryBook}" name="categoryBook" value="PSYCHOLOGIST" type="radio" id="5"> <label for="5"> Psychologia</label>
					<input th:field="*{categoryBook}" name="categoryBook" value="POETRY" type="radio" id="6"> <label for="6"> Poezja</label>
					<input th:field="*{categoryBook}" name="categoryBook" value="PROGRAMMING" type="radio" id="7"> <label for="7"> Programowanie</label>
					<input th:field="*{categoryBook}" name="categoryBook" value="KIDS" type="radio" id="8"> <label for="8"> Dzieci</label>
					<input th:field="*{categoryBook}" name="categoryBook" value="OTHERS" type="radio" id="9"> <label for="9"> Inna</label>
				</fieldset>
				<button class="bg-success btn-lg" type="submit">Dodaj</button>
			</form>
			<div id="navi">
				<a class="bg-dark btn btn-outline-primary" th:align="center" th:href="@{/}"> Wróć na stronę główną</a>
			</div>
		</div>
		<div id="footer">
			&copy Home Management System
			<br>
			Wszelkie prawa zastrzeżone @autor KamilAdd-Byte
		</div>
		</div>
</div>
</body>
</html>
