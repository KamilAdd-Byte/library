<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<title>New book</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		  crossorigin="anonymous">
	<style>
        #logo
        {
            background-color: black;
            color: white;
            text-align: center;
        }
        #navi
        {
            padding: 30px;
        }
        #footer
        {
            clear: both;
            background-color: black;
            font-size: 22px;
            color: white;
            text-align: center;
        }
	</style>
</head>
<body>
<div id="container"  th:align="center">
	<div id="logo">
		<nav class="navbar navbar-black bg-black" id="navbar">
			<a class="navbar-brand">
				<img alt="" class="d-inline-block align-top"
					 height="30" color="white" src="https://freepikpsd.com/wp-content/uploads/2020/04/book-icon-png-white-Images-Free-Transparent.png" width="30">
				Privet Home Library

			</a>
		</nav>
		<div id="sub-navbar">
			<a th:href="@{/user/showNewFormUser}" class="bg-dark btn btn-outline-primary" th:align="center">Dodaj</a>
			<a th:href="@{/information}" class="bg-warning btn btn-warning btn-lg mb-2"> Info </a>
		</div>

	</div>
	<h2 style="font: message-box">Książka do wypożyczenia</h2>
	<form action="#" method="POST" th:action="@{/save_book}" th:object="${book}">
		<table th:border="9"class="table table-striped table-responsive-lg">
			<!--tu przyciski-->
			<thead>
			<tr>
				<th>Tytuł książki</th>
				<th>Autor książki</th>
				<th>Opis książki</th>
				<th>Status</th>

				<!--				<th>Kategoria</th>-->
			</tr>
			</thead>
			<tbody>
			<tr th:align="center" th:object="${book}">
				<td th:text="*{title}"></td>
				<td th:text="*{author}"></td>
				<td th:text="*{description}"></td>
				<td th:text="*{bookStatus}"></td>
			</tr>
			</tbody>
		</table>
	</form>
	<table th:border="2"class="table table-striped table-responsive-lg">
		<!--tu przyciski-->
		<thead>
		<tr>
			<th>Imię</th>
			<th>Nazwisko</th>
			<th>E-mail</th>
			<th> Option </th>

		</tr>
		</thead>
		<tbody>
		<tr th:align="center" th:each="userLending: ${allUsers}">
			<td th:text="${userLending.firstName}"></td>
			<td th:text="${userLending.lastName}"></td>
			<td th:text="${userLending.email}"></td>
			<td align="center">
				<a th:href="@{/lending/{id}/borrower (id=${book.id})}" class="btn btn-outline-warning">Borrow</a>
<!--				<a th:href="@{/remove/{id}(id=${book.id})}" class="btn btn-outline-danger">Aviable</a>-->
<!--				<a th:href="@{/lending/{id}(id =${book.id})}">Wypożycz</a>-->
			</td>
		</tr>
		</tbody>
	</table>



	<div id="navi">
		<a th:href="@{/}" class="bg-dark btn btn-outline-primary" th:align="center"> Wróć na stronę główną</a>
	</div>
</div>
<div id="footer">
	&copy Home Management System
	<br>
	Wszelkie prawa zastrzeżone @autor KamilAdd-Byte
</div>
</body>
</html>
