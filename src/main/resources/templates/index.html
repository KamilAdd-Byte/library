<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Library Manager</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		  crossorigin="anonymous">
	<style>
        #container
        {

        }
		#search
		{
            padding: 10px;
            background-color: deepskyblue;
            color: white;
            text-align: center;
		}

        #logo
        {
            padding: 40px;
            background-color: black;
            color: white;
            text-align: center;
        }
        table
        {
            align-content: center;
        }
        .table:hover
        {
            pointer-events: auto;
            padding: 10px;
        }
        #footer
        {
            clear: both;
            background-color: black;
            font-size: 22px;
            color: white;
            text-align: center;
        }
        #navi
        {
            alignment: center;
            padding: 20px;
        }
	</style>
</head>
<body>
<div id="container">
	<div id="logo">
		<h1 align="center">Biblioteka domowa</h1>
		<a th:href="@{/showNewBookForm}"  class="bg-success btn btn-success btn-lg mb-2"> Dodaj książkę </a>
	</div>

	<h2 th:align="center" color="#FF0000" th:if="${message != null}" th:text="${message}"></h2>
	<table th:border="2"class="table table-striped table-responsive-lg">
		<!--tu przyciski-->
		<thead>
		<tr>
			<th>ID książki</th>
			<th>Data dodania</th>
			<th>Tytuł książki</th>
			<th>Autor książki</th>
			<th>Opis książki</th>
			<th>Numer ISBN</th>
			<th>Lokalizacja</th>
			<th>Opcje</th>
			<!--				<th>Kategoria</th>-->
		</tr>
		</thead>
		<tbody>
		<tr th:align="center" th:each="book: ${listAllBook}">
			<td th:text="${book.id}"></td>
			<td th:text="${book.getAudit().createOn}"></td>
			<td th:text="${book.title}"></td>
			<td th:text="${book.author}"></td>
			<td th:text="${book.description}"></td>
			<td th:text="${book.isbn}"></td>
			<td th:text="${book.localization}"></td>

			<td align="center">
				<a th:href="@{/update/{id}(id=${book.id})}" class="btn btn-outline-warning"> Edytuj </a>
				<a th:href="@{/remove/{id}(id=${book.id})}" class="btn btn-outline-danger"> Usuń książkę </a>
			</td>
		</tr>
		</tbody>
	</table>
	<div th:if="${totalPages > 1}">
		<div class="row col-sm-10">
			<div class="col-sm-2">
				Total rows: [[${totalItems}]]
			</div>
			<div class="col-sm-1">
				<span th:each="i:${#numbers.sequence(1,totalPages)}">
					<a th:if="${currentPage != i}" th:href="@{'/page/'+${i}}">[[${i}]]</a>
					<span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp;&nbsp;
				</span>
			</div>
			<div class="col-sm-1"></div>
		</div>
	</div>
</div>	<!--tu tabela-->
<div id="navi" align="center">
<!--	<a th:href="@{/}" class="bg-dark btn btn-outline-warning" > Wróć na stronę główną</a>-->
<!--	<a th:href="@{/playstation_info}" class="bg-dark btn btn-outline-primary" >Wyświetl liste gier konsolowych</a>-->
</div>
<div align="center" id="search">
	<h2>Wyszukiwarka</h2>
	<form method="get" action="search">
		<input type="text" name="keyword"/>
		<input type="submit" value="Szukaj"/>
	</form>
</div>
<div id="footer">
	&copy Home Management System
	<br>
	Wszelkie prawa zastrzeżone @autor KamilAdd-Byte
</div>
</div>
</body>
</html>
