<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<title>New book</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		  crossorigin="anonymous">
	<style>
        #logo
        {
            background-color: black;
            color: white;
            text-align: center;
        }
        #navi
        {
            padding: 30px;
        }
        #footer
        {
            clear: both;
            background-color: black;
            font-size: 22px;
            color: white;
            text-align: center;
        }
	</style>
</head>
<body>
<div id="container"  th:align="center">
	<div id="logo">
		<h1 align="center">Domowa biblioteka</h1>
	</div>
	<h2 style="font: message-box">Wprowadź informacje o książce</h2>
	<form action="#" th:action="@{/save_book}" th:object="${book}" method="post">

		<input type="hidden" th:field = "*{id}">
		<p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title errors</p>
		<input type="text" th:field="*{title}"
			   placeholder="Tytuł książki" class="form-control mb-4 col-4">
		<p th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></p>
		<input type="text" th:field="*{author}"
			   placeholder="Autor książki" class="form-control mb-4 col-4">
		<input type="text" th:field="*{description}"
			   placeholder="Opis książki" class="form-control mb-4 col-4">
		<p th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}">Title errors</p>
		<input type="text" th:field="*{isbn}"
			   placeholder="Numer ISBN" class="form-control mb-4 col-4">
		<input type="text" th:field="*{localization}"
			   placeholder="Lokalizacja na regale" class="form-control mb-4 col-4">
		<fieldset>
			<legend>Kategoria książki</legend>
			<input th:field="*{categoryBook}" name="categoryBook" value="EDUCATION" type="radio" id="1"> <label for="1"> Pedagogika</label>
			<input th:field="*{categoryBook}" name="categoryBook" value="CRIMINAL" type="radio" id="2"> <label for="2"> Kryminał</label>
			<input th:field="*{categoryBook}" name="categoryBook" value="FANTASTIC" type="radio" id="3"> <label for="3"> Fantastyka</label>
			<input th:field="*{categoryBook}" name="categoryBook" value="SAILING" type="radio" id="4"> <label for="4"> Żeglarstwo</label>
			<input th:field="*{categoryBook}" name="categoryBook" value="PSYCHOLOGIST" type="radio" id="5"> <label for="5"> Psychologia</label>
			<input th:field="*{categoryBook}" name="categoryBook" value="POETRY" type="radio" id="6"> <label for="6"> Poezja</label>
			<input th:field="*{categoryBook}" name="categoryBook" value="PROGRAMMING" type="radio" id="7"> <label for="7"> Programowanie</label>
			<input th:field="*{categoryBook}" name="categoryBook" value="KIDS" type="radio" id="8"> <label for="8"> Dzieci</label>
			<input th:field="*{categoryBook}" name="categoryBook" value="OTHERS" type="radio" id="9"> <label for="9"> Inna</label>
		</fieldset>
		<button class="bg-success btn-lg" type="submit">Dodaj</button>
	</form>
	<div id="navi">
		<a th:href="@{/management}" class="bg-dark btn btn-outline-primary" th:align="center"> Management library</a>
	</div>
	<footer class="page-footer font-small white">
		<!-- Copyright -->
		<div class="footer-copyright text-center py-3">© 2021 Copyright:

			</svg> Home library app project by KamilAdd-Byte</a>
		</div>
		<!-- Copyright -->
	</footer>
	<!-- Footer -->
</div>
</body>
</html>
