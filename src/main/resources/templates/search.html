<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rezultat</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		  crossorigin="anonymous">
	<style>
        #logo
        {
            background-color: black;
            color: white;
            text-align: center;
        }
        #navi
        {
            padding: 30px;
        }
        #footer
        {
            clear: both;
            background-color: black;
            font-size: 22px;
            color: white;
            text-align: center;
        }
	</style>
</head>
<body>
<div id="container"  th:align="center">
	<div id="logo">
		<h1 align="center">Znaleziono:</h1>
	</div>
	<table th:border="2"class="table table-striped table-responsive-lg">
		<!--tu przyciski-->
		<thead>
		<tr>
			<th>ID książki</th>
			<th>Data dodania</th>
			<th>Tytuł książki</th>
			<th>Autor książki</th>
			<th>Opis książki</th>
			<th>Numer ISBN</th>
			<th>Opcje</th>
			<!--				<th>Kategoria</th>-->
		</tr>
		</thead>
		<tbody>
		<tr th:align="center" th:each="book: ${result}" var="book">
			<td th:text="${book.title}"></td>
			<td th:text="${book.author}"></td>
			<td th:text="${book.description}"></td>
			<td th:text="${book.localization}"></td>


			<td align="center">
				<a th:href="@{/update/{id}(id=${book.id})}" class="btn btn-outline-warning"> Edytuj </a>
				<a th:href="@{/remove/{id}(id=${book.id})}" class="btn btn-outline-danger"> Usuń książkę </a>
			</td>
		</tr>
		</tbody>
	</table>
	<div id="navi">
		<a th:href="@{/}" class="bg-dark btn btn-outline-primary" th:align="center"> Wróć na stronę główną</a>
	</div>
</div>
<div id="footer">
	&copy Home Management System
	<br>
	Wszelkie prawa zastrzeżone @autor KamilAdd-Byte
</div>
</body>
</html>
