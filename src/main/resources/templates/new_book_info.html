<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Nowa książka</title>
	<link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<style>
        #logo
        {
            background-color: black;
            color: white;
            text-align: center;
        }
        #navi
        {
            padding: 30px;
        }
        #footer
        {
            clear: both;
            background-color: black;
            font-size: 22px;
            color: white;
            text-align: center;
        }
	</style>
</head>

<body>
<div id="container" th:align="center">
	<div id="logo">
		<nav class="navbar navbar-dark bg-dark" id="navbar">
		<a class="navbar-brand">
			<img alt="" class="d-inline-block align-top"
				 height="30" color="white" src="https://freepikpsd.com/wp-content/uploads/2020/04/book-icon-png-white-Images-Free-Transparent.png" width="30">
			Privet Home Library - Info on new book
		</a>
		</nav>
	</div>
	<h2 style="font: message-box">Wprowadzono książkę</h2>
	<form action="#" method="POST" th:action="@{/index}" th:object="${book}">
		<table th:border="2"class="table table-striped table-responsive-lg">
			<!--tu przyciski-->
			<thead>
			<tr>
				<th>Tytuł książki</th>
				<th>Autor książki</th>
				<th>Opis książki</th>
				<th>Numer ISBN</th>
				<th>Lokalizacja</th>
				<th>Kategoria</th>
				<!--				<th>Kategoria</th>-->
			</tr>
			</thead>
			<tbody>
			<tr th:align="center" th:field="${book}">
				<td th:text="${book.title}"></td>
				<td th:text="${book.author}"></td>
				<td th:text="${book.description}"></td>
				<td th:text="${book.isbn}"></td>
				<td th:text="${book.localization}"></td>
				<td th:text="${book.categoryBook.description}"></td>
				<td align="center">
					<a th:href="@{/update/{id}(id=${book.id})}" class="btn btn-outline-warning"> Edytuj </a>
					<a th:href="@{/remove/{id}(id=${book.id})}" class="btn btn-outline-danger"> Usuń książkę </a>
				</td>
			</tr>
			</tbody>
		</table>
	</form>
	<div id="navi">
		<a class="bg-dark btn btn-outline-primary" th:align="center" th:href="@{/}"> Wróć na stronę główną</a>
	</div>
</div>
<div id="footer">
	&copy Home Management System
	<br>
	Wszelkie prawa zastrzeżone @autor KamilAdd-Byte
</div>
</body>
</html>
