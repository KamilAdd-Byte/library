<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Your new book</title>
	<link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<style>
        #container
        {
            background-color: azure;
            font-family: Garuda,serif;
        }
        #logo
        {
			padding: 10px;
            background-color: black;
            color: white;
            text-align: center;
        }
        #navi
        {
            padding: 30px;
        }
        #table
        {
           padding: 10px;
        }
	</style>
</head>

<body>
<div id="container" th:align="center">
	<div id="logo">
		<nav class="navbar navbar-black bg-black" id="navbar">
			<a class="navbar-brand">
				<img alt="" class="d-inline-block align-top"
					 height="30" color="white" src="https://freepikpsd.com/wp-content/uploads/2020/04/book-icon-png-white-Images-Free-Transparent.png" width="30">
				Privet Home Library
				<div id="sub-navbar">
					<a class="bg-dark btn btn-outline-primary" th:align="center" th:href="@{/}">Home page</a>
				</div>
			</a>
		</nav>
	</div>
	<h2 style="font: message-box">Book introduced</h2>
	<div id="table">
		<form action="#" method="POST" th:action="@{/index}" th:object="${book}">
			<table th:border="2"class="table table-striped table-responsive-lg">
				<!--tu przyciski-->
				<thead>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>Description</th>
					<th>ISBN</th>
					<th>Localization</th>
					<th>Category</th>
					<!--				<th>Kategoria</th>-->
				</tr>
				</thead>
				<tbody>
				<tr th:align="center" th:field="${book}">
					<td th:text="${book.title}"></td>
					<td th:text="${book.author}"></td>
					<td th:text="${book.description}"></td>
					<td th:text="${book.isbn}"></td>
					<td th:text="${book.localization}"></td>
					<td th:text="${book.categoryBook.description}"></td>
					<td align="center">
						<a th:href="@{/update/{id}(id=${book.id})}" class="btn btn-outline-warning"> Edit </a>
						<a th:href="@{/remove/{id}(id=${book.id})}" class="btn btn-outline-danger"> Remove </a>
					</td>
				</tr>
				</tbody>
			</table>
		</form>
	</div>

	<div id="navi">
		<a class="bg-dark btn btn-outline-primary" th:align="center" th:href="@{/management}"> Go back to management</a>
	</div>

</html>
